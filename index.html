<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>RAFConvert</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container nav-wrapper">
                <a href="#" class="logo">RAF<span>Convert</span></a>
                <div class="menu-wrapper">
                    <ul class="home">
                        <li class="home-item"><a href="#convert" class="menu-link active">Convert</a></li>
                        <li class="home-item"><a href="#about" class="menu-link">About Us</a></li>
                    </ul>
                </div>
                    <div class="menu-toggle bx bxs-grid-alt"></div>
            </div>
        </nav>
    </header>
        <section class="convert" id="convert">
        <div class="container convert-wrapper">
            <h1 class="heading-convert">Online Video Downloader</h1>
            <h2>Youtube • Facebook • TikTok • Twitter</h2>
            <div class="input-container">
                <input type="text" id="iframe-url" placeholder="Masukkan URL">
                <div class="button-wrapper">
                <button onclick="loadIframe()"><i class='bx bxs-cloud-download' style='color:#abb3b3' ></i>Download now</button>
                <button class="paste-button" onclick="pasteLink()"><i class='bx bx-paste' style='color:#abb3b3'  ></i>Paste Link</button>
                </div>
            </div>
                    <iframe 
                    id="widgetApi" 
                    src="https://convert2mp3s.com/api/widget?url=" 
                    width="100%" 
                    height="100%" 
                    allowtransparency="true" 
                    scrolling="no" 
                    style="border:none">
            </iframe>
        </div>
    </section>
    
    <script src="main.js"></script>
</body>
</html>
